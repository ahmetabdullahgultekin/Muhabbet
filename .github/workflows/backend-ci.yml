name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'shared/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'shared/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'

env:
  SKIP_MOBILE: 'true'
  JAVA_VERSION: '21'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false'

jobs:
  # ─── Build & Test ────────────────────────────
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: muhabbet_test
          POSTGRES_USER: muhabbet
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Build shared module
        run: ./gradlew :shared:jvmJar

      - name: Build backend
        run: ./gradlew :backend:assemble

      - name: Run tests
        run: ./gradlew :backend:test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: muhabbet_test
          DB_USERNAME: muhabbet
          DB_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SPRING_PROFILES_ACTIVE: test
          OTP_MOCK_ENABLED: 'true'
          FCM_ENABLED: 'false'
          FIREBASE_ENABLED: 'false'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/build/reports/tests/
          retention-days: 14

      - name: Publish test report
        if: always() && github.event_name == 'pull_request'
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: 'backend/build/test-results/test/*.xml'
          check_name: 'Backend Test Results'

  # ─── Docker Build ────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: false
          tags: muhabbet-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
