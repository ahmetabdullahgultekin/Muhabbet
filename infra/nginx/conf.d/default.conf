# ─── Rate Limiting Zones ─────────────────────────────
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=ws_connect:10m rate=10r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# ─── Backend Upstream (connection pooling) ───────────
upstream backend {
    server backend:8080;
    keepalive 32;  # Reuse connections to backend
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name muhabbet.rollingcatsoftware.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name muhabbet.rollingcatsoftware.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/muhabbet.rollingcatsoftware.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/muhabbet.rollingcatsoftware.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;  # Increased from 10m — fewer TLS handshakes on reconnect
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Request size (for media uploads)
    client_max_body_size 110M;

    # Connection limits
    limit_conn addr 100;  # Max 100 concurrent connections per IP

    # ─── Gzip Compression ────────────────────────────
    # ~70% compression for JSON API responses, negligible CPU overhead at level 6
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types application/json application/xml text/xml text/plain text/css application/javascript;
    gzip_comp_level 6;

    # WebSocket endpoint
    location /ws {
        limit_req zone=ws_connect burst=5 nodelay;

        proxy_pass http://backend/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 86400s;  # 24 hours
        proxy_send_timeout 86400s;

        # Smaller buffers for WS frames
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # REST API
    location /api/ {
        limit_req zone=api burst=200 nodelay;

        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";  # Enable keep-alive to upstream
    }

    # MinIO media (pre-signed URL access)
    # Host must be minio:9000 so pre-signed URL signatures validate
    location /muhabbet-media/ {
        proxy_pass http://minio:9000/muhabbet-media/;
        proxy_set_header Host minio:9000;

        # Enable buffering for static media (better throughput than streaming)
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 64 8k;

        # Cache immutable media for 30 days on the client
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # Actuator (restricted — allow health + prometheus for monitoring)
    location /actuator/health {
        proxy_pass http://backend/actuator/health;
    }

    location /actuator/prometheus {
        # Restrict to internal/monitoring IPs in production
        proxy_pass http://backend/actuator/prometheus;
    }

    # Block other actuator endpoints
    location /actuator/ {
        return 403;
    }
}
