version: '3.9'

services:
  # ─── PostgreSQL ───────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: muhabbet-postgres
    environment:
      POSTGRES_DB: muhabbet
      POSTGRES_USER: muhabbet
      POSTGRES_PASSWORD: muhabbet_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muhabbet"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis ────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: muhabbet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── MinIO (S3-compatible media storage) ──────────
  minio:
    image: minio/minio:latest
    container_name: muhabbet-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"    # API
      - "9001:9001"    # Console UI
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── MinIO bucket initialization ──────────────────
  minio-init:
    image: minio/mc:latest
    container_name: muhabbet-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/muhabbet-media --ignore-existing;
      mc anonymous set download local/muhabbet-media/thumbnails;
      echo 'MinIO bucket initialized.';
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
