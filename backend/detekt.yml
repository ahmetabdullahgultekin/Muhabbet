build:
  maxIssues: 50

complexity:
  LongMethod:
    threshold: 60
  LongParameterList:
    functionThreshold: 8
    constructorThreshold: 12
  CyclomaticComplexMethod:
    threshold: 15
  TooManyFunctions:
    thresholdInFiles: 25
    thresholdInClasses: 15
    thresholdInInterfaces: 10
  LargeClass:
    threshold: 500

style:
  MagicNumber:
    active: false
  WildcardImport:
    active: false
  MaxLineLength:
    maxLineLength: 150
  ReturnCount:
    max: 5
  ForbiddenComment:
    active: false
  UnusedPrivateMember:
    active: true

naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*|`.*`'
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9_]*|log|logger'

potential-bugs:
  UnsafeCast:
    active: true
  UselessPostfixExpression:
    active: true

performance:
  SpreadOperator:
    active: false

exceptions:
  TooGenericExceptionCaught:
    active: false
  SwallowedException:
    active: false
