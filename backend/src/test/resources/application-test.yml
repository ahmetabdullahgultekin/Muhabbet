spring:
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration

muhabbet:
  jwt:
    secret: test-secret-key-that-is-at-least-256-bits-long-for-hmac-sha256
    access-token-expiry: 900
    refresh-token-expiry: 2592000
    issuer: muhabbet-test
  otp:
    length: 6
    expiry-seconds: 300
    max-attempts: 5
    cooldown-seconds: 60
    mock-enabled: true

logging:
  level:
    com.muhabbet: DEBUG
