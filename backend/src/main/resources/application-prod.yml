spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    com.muhabbet: INFO
    org.springframework: WARN
    org.hibernate: WARN
  # JSON structured logging for production
  pattern:
    console: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","logger":"%logger{36}","thread":"%thread","message":"%msg"}%n'

management:
  endpoint:
    health:
      show-details: always
      show-components: always

sentry:
  dsn: ${SENTRY_DSN:}

muhabbet:
  otp:
    mock-enabled: ${OTP_MOCK_ENABLED:false}
  fcm:
    enabled: ${FCM_ENABLED:false}
