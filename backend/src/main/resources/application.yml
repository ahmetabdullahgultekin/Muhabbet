spring:
  application:
    name: muhabbet-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Database
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:muhabbet}
    username: ${DB_USERNAME:muhabbet}
    password: ${DB_PASSWORD:muhabbet_dev}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10               # Keep more connections warm to avoid creation spikes
      connection-timeout: 5000       # Fail fast under load (was 10s)
      idle-timeout: 600000           # 10 minutes
      max-lifetime: 1800000          # 30 minutes
      leak-detection-threshold: 60000  # Alert if connection held >60s

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema — Hibernate only validates
    open-in-view: false   # Disable OSIV anti-pattern
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 25             # Batch inserts/updates (delivery statuses, members)
          fetch_size: 50             # JDBC fetch size for cursor-based results
        order_inserts: true          # Group INSERTs by entity type for better batching
        order_updates: true          # Group UPDATEs by entity type for better batching
        query:
          in_clause_parameter_padding: true  # Pad IN clause params to powers of 2 (better plan caching)

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  # Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000

  # Jackson (Jackson 3.x in Spring Boot 4.x — dates are ISO-8601 by default)
  jackson:
    default-property-inclusion: non_null

  # Servlet
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 110MB

# Server
server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  tomcat:
    threads:
      max: 200               # Match e2-medium VM (2 vCPU)
      min-spare: 10          # Keep 10 threads warm
    accept-count: 100        # Queue size before rejecting connections
    connection-timeout: 20000  # 20s timeout for slow clients
    keep-alive-timeout: 60000  # HTTP keep-alive 60s

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: muhabbet

# App-specific configuration
muhabbet:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change-in-production-min-256-bits-long-key-here}
    access-token-expiry: 900         # 15 minutes in seconds
    refresh-token-expiry: 2592000    # 30 days in seconds
    issuer: muhabbet

  otp:
    length: 6
    expiry-seconds: 300              # 5 minutes
    max-attempts: 5
    cooldown-seconds: 60
    mock-enabled: ${OTP_MOCK_ENABLED:false}  # true = log OTP to console instead of SMS

  sms:
    provider: ${SMS_PROVIDER:mock}     # mock, twilio, netgsm
    twilio:
      account-sid: ${TWILIO_ACCOUNT_SID:}
      auth-token: ${TWILIO_AUTH_TOKEN:}
      from-number: ${TWILIO_FROM_NUMBER:}
    netgsm:
      usercode: ${NETGSM_USERCODE:}
      password: ${NETGSM_PASSWORD:}
      msgheader: ${NETGSM_HEADER:MUHABBET}
      api-url: https://api.netgsm.com.tr

  media:
    minio:
      endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
      public-endpoint: ${MINIO_PUBLIC_ENDPOINT:}
      access-key: ${MINIO_ACCESS_KEY:minioadmin}
      secret-key: ${MINIO_SECRET_KEY:minioadmin}
      bucket: ${MINIO_BUCKET:muhabbet-media}
    retention-days: 30
    max-image-size: 10485760         # 10 MB
    max-video-size: 104857600        # 100 MB
    thumbnail-width: 320
    thumbnail-height: 320

  firebase:
    enabled: ${FIREBASE_ENABLED:false}
    credentials-path: ${FIREBASE_CREDENTIALS_PATH:}   # Service account JSON, or empty for GCP ADC

  fcm:
    credentials-path: ${FCM_CREDENTIALS_PATH:}
    enabled: ${FCM_ENABLED:false}

  websocket:
    heartbeat-interval-seconds: 30
    heartbeat-timeout-seconds: 90

  livekit:
    enabled: ${LIVEKIT_ENABLED:false}
    api-key: ${LIVEKIT_API_KEY:}
    api-secret: ${LIVEKIT_API_SECRET:}
    server-url: ${LIVEKIT_SERVER_URL:}

# Logging
logging:
  level:
    com.muhabbet: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
